<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <div class="card">
        <div
          class="row mx-3 mb-3"
          id="cardSign"
          style="height: 12%; justify-content: left; font-size: 70px;"
        >
          ♦
        </div>
        <div
          class="row align-items-center"
          id="number"
          style="height: 70%; justify-content: center; font-size: 130px; font-weight: bolder;"
        >
          2
        </div>
        <div
          class="row m-3"
          id="cardSignI"
          style="height: 18%; justify-content: right; font-size: 70px;"
        >
          ♦
        </div>
      </div>
      <div class="mt-4 mb-4">
        <button id="gen">New Card</button>
      </div>
    </div>
  </body>
</html>
